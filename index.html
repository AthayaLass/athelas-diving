    <script>
        // Detect browser language and redirect
        (function() {
            // Supported languages
            const supportedLangs = ['en', 'fr', 'it'];
            
            // Check if there's a stored language preference first (user choice takes priority)
            const storedLang = localStorage.getItem('preferredLanguage');
            if (storedLang && supportedLangs.includes(storedLang)) {
                window.location.href = `${storedLang}/home.html`;
                return;
            }
            
            // Get browser language
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.split('-')[0].toLowerCase();
            
            // Determine which language to use based on browser
            let targetLang = 'en'; // default
            if (supportedLangs.includes(langCode)) {
                targetLang = langCode;
            }
            
            // Redirect to the appropriate language version
            window.location.href = `${targetLang}/home.html`;
        })();
    </script>

            height: 50px;
            animation: spin 1s linear infinite;
