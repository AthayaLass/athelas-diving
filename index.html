<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athelas Diving - Redirecting...</title>
    <script>
        // Detect browser language and redirect
        (function() {
            // Supported languages
            const supportedLangs = ['en', 'fr', 'it'];
            
            // Check if there's a stored language preference first (user choice takes priority)
            const storedLang = localStorage.getItem('preferredLanguage');
            if (storedLang && supportedLangs.includes(storedLang)) {
                window.location.href = `${storedLang}/home.html`;
                return;
            }
            
            // Get browser language
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.split('-')[0].toLowerCase();
            
            // Determine which language to use based on browser
            let targetLang = 'en'; // default
            if (supportedLangs.includes(langCode)) {
                targetLang = langCode;
            }
            
            // Redirect to the appropriate language version
            window.location.href = `${targetLang}/home.html`;
        })();
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, rgb(2, 20, 21.6) 0%, rgb(3, 30, 32) 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecting...</p>
    </div>
</body>
</html>
